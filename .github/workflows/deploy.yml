name: Deploy Homelab

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # This step checks if GitHub can actually "read" your secrets
      - name: Debug Secret Visibility
        run: |
          if [ -n "${{ secrets.TS_OAUTH_CLIENT_ID }}" ]; then echo "Client ID is visible"; else echo "Client ID is MISSING"; fi
          if [ -n "${{ secrets.TS_OAUTH_SECRET }}" ]; then echo "Secret is visible"; else echo "Secret is MISSING"; fi

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/homelab-orchestrator
            git pull origin main
            sudo docker compose up -d --remove-orphans