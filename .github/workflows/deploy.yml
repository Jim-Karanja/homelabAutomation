name: Deploy Homelab

on:
  push:
    branches:
      - main  # This triggers the script every time you push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # This is the actual script that runs on your Ubuntu server
          script: |
            cd ~/homelab-orchestrator
            git pull origin main
            sudo docker compose up -d --remove-orphans
