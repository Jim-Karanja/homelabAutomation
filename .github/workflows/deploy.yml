name: Deploy Homelab

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Connect to your private Tailscale network
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci 

      # 2. Deploy to your server using its Tailscale IP
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}      
          username: ${{ secrets.USERNAME }}  
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 30m  # High timeout for large AI models
          script: |
            cd ~/homelab-orchestrator
            git pull origin main
            # We use --quiet to keep the logs clean, but keep the timeout high
            docker compose up -d --remove-orphans